		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURLregions =
				"https://geo.api.gouv.fr/regions";
			const configRegion = {
			};

			Vue.createApp({
				data() {
					return {
						regions: null,
					};
				},

				created: function () {
					this.fetchDataAsync();
				},

				watch: {
					currentBranch: "fetchDataAsync", 
				},
				methods: {
					fetchDataAsync: async function () {
						try {
					  	const response = await axios.get(apiURLregions, configRegion)
						  console.log(response.data)
						  this.regions = response.data
					         console.log(self.regions);
					  } catch(error) {
					    console.log(error);
					  }
					},
				},
			}).mount("#demo");
		</script>
